---
- name: 'RedHat | Configure the repository and install the NGINX package'
  become: true
  block:
    - name: 'RedHat | Ensure dependencies are installed'
      ansible.builtin.package:
        name: 'yum-utils'
        state: 'present'

    - name: 'RedHat | Add the NGINX repository'
      ansible.builtin.template:
        src: 'nginx.repo.j2'
        dest: '/etc/yum.repos.d/nginx.repo'
        owner: 'root'
        group: 'root'
        mode: 0644

    - name: 'RedHat | Install the NGINX package'
      ansible.builtin.yum:
        name: "nginx{{ ('-' + nginx_version) if (nginx_version | length) else '' }}"
        allow_downgrade: true
        update_cache: true
        state: "{{ 'present' if (nginx_version | length) else 'latest' }}"
      when: not ansible_check_mode
